            showView('searchView');
            generateSearchGrid();
        }
        
        // ç”Ÿæˆè‡ªç”±æŸ¥æ‰¾çš„é¡µç ç½‘æ ¼
        function generateFreeGrid() {
            const grid = document.getElementById('freePageGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn';
                btn.setAttribute('data-page', i);
                btn.textContent = i;
                btn.onclick = () => openFreeModal(i);
                grid.appendChild(btn);
            }
        }
        
        // åŠ è½½è‡ªç”±æŸ¥æ‰¾çš„é¡µé¢
        function loadFreePage(pageNum) {
            freeCurrentPage = pageNum;
            document.querySelectorAll('#freePageGrid .page-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.getAttribute('data-page')) === pageNum);
            });
        }
        
        function freePrev() { if (freeCurrentPage > 1) loadFreePage(freeCurrentPage - 1); }
        function freeNext() { if (freeCurrentPage < totalPages) loadFreePage(freeCurrentPage + 1); }
        
        // ç”Ÿæˆæœç´¢é¡µçš„é¡µç ç½‘æ ¼
        function generateSearchGrid() {
            const grid = document.getElementById('searchPageGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn';
                btn.setAttribute('data-page', i);
                btn.textContent = i;
                btn.onclick = () => openSearchModal(i);
                grid.appendChild(btn);
            }
        }
        
        // åŠ è½½æœç´¢é¡µçš„é¡µé¢
        function loadSearchPage(pageNum) {
            searchCurrentPage = pageNum;
            document.querySelectorAll('#searchPageGrid .page-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.getAttribute('data-page')) === pageNum);
            });
        }
        
        function searchPrev() { if (searchCurrentPage > 1) loadSearchPage(searchCurrentPage - 1); }
        function searchNext() { if (searchCurrentPage < totalPages) loadSearchPage(searchCurrentPage + 1); }
        
        // æœç´¢åŠŸèƒ½
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) return alert('è¯·è¾“å…¥å…³é”®è¯');
            
            document.querySelectorAll('#searchPageGrid .page-btn').forEach(btn => btn.classList.remove('highlight'));
            
            const results = indexData.filter(item => item.text.toLowerCase().includes(query));
            
            if (results.length > 0) {
                results.forEach(result => {
                    const btn = document.querySelector(`#searchPageGrid .page-btn[data-page="${result.page}"]`);
                    if (btn) btn.classList.add('highlight');
                });
                document.getElementById('searchPageGrid').style.display = 'flex';
                alert('æ‰¾åˆ° ' + results.length + ' ä¸ªåŒ¹é…é¡¹ï¼Œå·²é«˜äº®æ˜¾ç¤º');
            } else {
                alert('æœªæ‰¾åˆ°åŒ¹é…å†…å®¹');
            }
        }
        
        // ========== å¼¹çª—åŠŸèƒ½ ==========
        function getModalNavButtons() {
            const prevBtn = modalNavButtons[0];
            const nextBtn = modalNavButtons[1];
            prevBtn.disabled = (modalCurrentPage <= 1);
            nextBtn.disabled = (modalCurrentPage >= totalPages);
        }
        
        function openModal(pageNum, mode) {
            currentMode = mode;
            modalCurrentPage = pageNum;
            
            const pageData = indexData.find(item => item.page === pageNum);
            if (pageData && pageData.filename) {
                const img = document.getElementById('modalImage');
                img.src = 'images/' + pageData.filename;
                img.className = (pageNum === 196) ? 'special-rotate' : '';
                document.getElementById('modalPageInfo').textContent = 'ç¬¬ ' + pageNum + ' é¡µ / å…± ' + totalPages + ' é¡µ';
            }
            
            document.getElementById('imageModal').classList.add('show');
            
            // æ›´æ–°å¯¹åº”é¡µç çš„é€‰ä¸­çŠ¶æ€
            const gridId = (mode === 'free') ? '#freePageGrid' : '#searchPageGrid';
            document.querySelectorAll(gridId + ' .page-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.getAttribute('data-page')) === pageNum);
            });
            
            getModalNavButtons();
        }
        
        function openFreeModal(pageNum) {
            openModal(pageNum, 'free');
        }
        
        function openSearchModal(pageNum) {
            openModal(pageNum, 'search');
        }
        
        function closeModal(event) {
            if (event) {
                document.getElementById('imageModal').classList.remove('show');
            } else {
                document.getElementById('imageModal').classList.remove('show');
            }
        }
        
        function modalPrev() {
            if (modalCurrentPage > 1) {
                openModal(modalCurrentPage - 1, currentMode);
            }
        }
        
        function modalNext() {
            if (modalCurrentPage < totalPages) {
                openModal(modalCurrentPage + 1, currentMode);
            }
        }
        
        // è·å–å¯¼èˆªæŒ‰é’®
        const modalNavButtons = [
            document.querySelector('.modal-nav .modal-nav-btn:nth-child(1)'),
            document.querySelector('.modal-nav .modal-nav-btn:nth-child(2)')
        ];
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(e) {
            const modalOpen = document.getElementById('imageModal').classList.contains('show');
            
            if (modalOpen) {
                if (e.key === 'Escape') closeModal();
                else if (e.key === 'ArrowLeft') modalPrev();
                else if (e.key === 'ArrowRight') modalNext();
            }
        });
    </script>
